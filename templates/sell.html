{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" value="{{ symbol }}" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="{{ shares }}" type="number" min="1" max="{{ shares }}">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
